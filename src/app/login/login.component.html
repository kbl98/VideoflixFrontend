<div class="login-container">
    <mat-card>
        <form (ngSubmit)="logIn()">
        <mat-card-content class="login-fields">
            <h1>Login</h1>
            <mat-form-field class="w100">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error class="yellow" *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [(ngModel)]="password" name="password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <mat-error class="yellow" *ngIf="!password">{{getPasswordErrorMessage()}}</mat-error>
            <button class="submit-btn" type=submit mat-raised-button>Login</button>
        </mat-card-content>
        <mat-icon (click)="back()"  class="back-arrow" aria-hidden="false" fontIcon="arrow_back"></mat-icon>
    </form>  
    </mat-card>
      
</div>
